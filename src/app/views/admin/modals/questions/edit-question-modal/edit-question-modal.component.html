<div class="modal">
    <div class="modal-window">
        <p class="modal-title">Edit question</p>

        <form class="modal-form">
            <div class="group-input">
                <div class="input-group">
                    <label for="code">
                        Code
                    </label>
    
                    <input type="text" class="standard-input input80" id="code" name="code">
                </div>

                <div class="input-group">
                    <label for="description">
                        Description
                    </label>
    
                    <input type="text" class="standard-input input80" id="description" name="description">
                </div>
            </div>

            <div class="group-input">
                <div class="input-group">
                    <label for="theme-code">
                        Theme
                    </label>

                    <div class="select">
                        <select class="input80" name="theme-code" id="theme-code">
                            <option value="none">Select Theme</option>
                            <option value="python" selected>Python</option>
                            <option value="java">Java</option>
                            <option value="angular">Angular</option>
                            <option value="postegres">Postegres</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="description">
                        Dificulty
                    </label>
    
                    <div class="select">
                        <select class="input80" name="dificulty" id="dificulty">
                            <option value="none">Select dificulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="description">
                        Type
                    </label>
    
                    <div class="select">
                        <select class="input80" name="type" id="type">
                            <option value="none">Type</option>
                            <option value="single" selected>Single answer</option>
                            <option value="multi">Multiple answer</option>
                            <option value="code">Code</option>
                            <option value="text">Text</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="description">
                    Instructions
                </label>

                <textarea class="standard-input" rows="8"></textarea>
            </div>

            <div class="questions-answer">
                <p>
                    Answer
                </p>

                <div class="answer-handle">
                    
                </div>
            </div>
        </form>

        <div class="modal-actions">
            <button (click)="closeModal()" type="button" class="btn btn-modal">Cancel</button>

            <button (click)="closeModal()" type="button" class="btn btn-modal">Validate</button>
        </div>
    </div>
</div>
