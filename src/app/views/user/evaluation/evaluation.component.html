<div class="wrapper">
    <app-user-header></app-user-header>

    <section class="container-instructions">
        <label for="instructions-input">
            Instructions
        </label>

        <textarea id="instructions" name="instructions" rows="8"></textarea>
    </section>

    <section class="container-results">
        <div class="container-answer">
            <p>
                Answer
            </p>

            <textarea class="box-result"></textarea>
        </div>

        <div class="container-compilator">
            <p>
                Compilator
            </p>

            <textarea class="box-result"></textarea>
        </div>
    </section>

    <div class="check-answer-container">
        <button type="button" class="btn">Check answer</button>
        <span class="result-answer">
            <img src="assets/images/icons/correct.png" class="img-icon" alt="Your answer is correct" title="Your answer is correct">
        </span>
    </div>

    <div class="actions-evaluation">
        <ul class="questions-info">
            <li>
                Theme: Python
            </li>

            <li>
                Dificulty: Easy
            </li>
        </ul>

        <div class="main-actions">
            <button routerLink="/user/main" type="button" class="btn">Back</button>
            <button routerLink="/user/main" type="button" class="btn">Save</button>
        </div>
    </div>
</div>
